<div class="container">
  <h1>To-Do List</h1>
  <form (submit)="addTodo()">
    <input [formControl]="newTodo" type="text" />
    <button type="submit">Add</button>
  </form>
  <ul>
    <li *ngFor="let todo of todos">
      {{ todo.title }}
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
